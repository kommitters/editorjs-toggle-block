version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "v0.2"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":seedling:"
    open-pull-requests-limit: 20

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "v0.2"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":seedling:"
    open-pull-requests-limit: 20
